<!--设置页面全屏显是-->
<style type="text/css">
	html {
		height: 100%;
		margin: 0;
	}

	body {
		height: 100%;
		margin: 0;
	}
</style>

<head>
	<meta charset="utf-8">
	<title>ECharts</title>
	<!-- 引入 echarts.js -->
	<script src="echarts.min.js"></script>
</head>

<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 100%;height:100%;"></div>
	<script type="text/javascript">


	var parityInfoSize = window.android.getXlistBarSize();
        function loadX() {//放置x轴数据
        	var list = [];
            for (var i = 0; i < parityInfoSize; i++) {
            	list.push(window.android.getXlistBar(i));
            }
            return list;
        }

        //通过ajax加载数据
        function loadData(option) {
        	option.series[0].data = [];
        	option.series[1].data = [];
             for (var i = 0; i < parityInfoSize; i++) {
             	option.series[0].data.push(window.android.getDatasBar(i));
             	option.series[1].data.push(window.android.getDatasBar2(i));
             }
         }

		var dom = document.getElementById("main");
		var myChart = echarts.init(dom);
		var option = {
			xAxis: {
				type: 'category',
				data:loadX(),
				axisLabel: {
					show: true,
					textStyle: {
						color: ['#333333'],
						fontSize:30
					}
				},
				axisLine: {
					color: ['#333333'],

					lineStyle:{
						type : 'dotted',
						color: ['#FFA037'],
					},
				},
			},
			yAxis: {
				type: 'value',
				axisLine: {
					show: false,
				},
				axisLabel: {
					show: true,
					textStyle: {
						color: ['#333333'],
						fontSize:30
					}
				},

				splitLine: {
					show: false,
					lineStyle:{
						color: ['#000000'],
						width: 0.5,
						type: 'dotted'
					}
				}

			},

			/*label: {
				show: true, 
				position: 'top',
				color: ['#529FFB'],
				fontSize: 40
				
				
			},*/


    legend: {
        data: ['心率最大值', '心率最小值'],
        top: 'auto',
        textStyle:{
             fontSize:40,
             padding: [10, 0, 0, 0]
        },
    },
    grid: {
    	left: '3%',
    	right: '10%',
    	bottom: '3%',
    	top: '10%',
    	containLabel: true
    },
    series: [
    {
    	type: 'bar',
        stack: "num",//折叠显示
        name:'心率最大值',
        barWidth: '60%',
    	barMaxWidth: 50,
    	showBackground: false,
    	itemStyle: {
    		color: 'rgba(255, 160, 55, 1)'
    	},
    	label: {
				show: true,
				position: 'top',
				formatter:function(params){ //标签内容
					return  params.value+'\n次/分钟'
				},
				color: 'rgba(51, 51, 51, 1)',
				fontSize: 20


			},


    },

    {

    	type: 'bar',
    	stack: "num",//折叠显示
    	name:'心率最小值',
    	barWidth: '60%',
    	barMaxWidth: 50,
    	showBackground: false,
        stack: "num",//折叠显示
    	itemStyle: {
    		color:'rgba(255, 160, 55, 0.3)'
    	},
    	label: {
				show: true,
				position: 'top',
				formatter:function(params){ //标签内容
					return  params.value+'\n次/分钟'
				},
				color: 'rgba(51, 51, 51, 1)',
				fontSize: 20


			},
    }

    ]


};
loadData(option)
myChart.setOption(option);

</script>
</body>
</html>
