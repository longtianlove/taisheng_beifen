<!--设置页面全屏显是-->
<style type="text/css">
	html {
		height: 100%;
		margin: 0;
	}

	body {
		height: 100%;
		margin: 0;
	}
</style>

<head>
	<meta charset="utf-8">
	<title>ECharts</title>
	<!-- 引入 echarts.js -->
	<script src="echarts.min.js"></script>
</head>

<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 100%;height:100%;"></div>
	<script type="text/javascript">
     var parityInfoSize = window.android.getXlistSize();
        function loadX() {//放置x轴数据
        	var list = [];
            for (var i = 0; i < parityInfoSize; i++) {
            	list.push(window.android.getXlistineL(i));
            }
            return list;
        }

        //通过ajax加载数据
        function loadData(option) {
        	option.series[0].data = [];
        	option.series[1].data = [];
         for (var i = 0; i < parityInfoSize; i++) {
          option.series[0].data.push(window.android.getDatasLine(i));
          option.series[1].data.push(window.android.getDatasLine2(i));
      }
  }

  var dom = document.getElementById("main");
  var myChart = echarts.init(dom);
  var option = {
      xAxis: {
       type: 'category',
       data:loadX(),
       axisLabel: {
        show: true,
        textStyle: {
         color: ['#333333'],
         fontSize:30
     }
 },
 axisLine: {
    color: ['#333333'],

    lineStyle:{
     type : 'dotted',
     color: ['#00C8AA'],
 },
},
},
yAxis: {
   type: 'value',
   axisLine: {
    show: false,
},
axisLabel: {
    show: true,
    textStyle: {
     color: ['#333333'],
     fontSize:30
 }
},

splitLine: {
    show: false,
    lineStyle:{
     color: ['#000000'],
     width: 0.5,
     type: 'dotted'
 }
}

},


    legend: {
    	data: ['血压最大值', '血压最小值'],
    	top: 'auto',
    	textStyle:{
    		fontSize:30,
    		padding: [10, 0, 0, 0]
    	},
    },

    series: [{
        name:'血压最大值',
        type: 'line',
        symbolSize: 15,
        lineStyle: {
          width: 5,
          color: 'rgba(204, 244, 238, 1)',
      },
      itemStyle: {
        normal: {
            color: 'rgba(255, 2, 2, 1)',
            lineStyle:{
                color: 'rgba(204, 244, 238, 1)',
            }
        }
    },
    label: {
        show: true, 
        position: 'top', 
                formatter:function(params){ //标签内容
                 return  params.value+'\n次/分钟'
             },
             color: 'rgba(51, 51, 51, 1)',
             fontSize: 30
             
             
         },

     },
     {

       type: 'line',
       name:'血压最小值',
       symbolSize: 15,
       lineStyle: {
          width: 5,
          color: 'rgba(143, 230, 217, 1)',
      },

      itemStyle: {
        normal: {
            color: 'rgba(255, 197, 0, 1)',
            lineStyle:{
                color: 'rgba(143, 230, 217, 1)',
            }
        }
    },
    label: {
        show: true, 
        position: 'bottom', 
                formatter:function(params){ //标签内容
                 return  params.value+'\n次/分钟'
             },
             color: 'rgba(51, 51, 51, 1)',
             fontSize: 30
             
             
         },

     }]
 };
 loadData(option)
 myChart.setOption(option);

</script>
</body>
</html>
