<!--设置页面全屏显是-->
<style type="text/css">
	html {
		height: 100%;
		margin: 0;
	}

	body {
		height: 100%;
		margin: 0;
	}
</style>

<head>
	<meta charset="utf-8">
	<title>ECharts</title>
	<!-- 引入 echarts.js -->
	<script src="echarts.min.js"></script>
</head>

<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 100%;height:100%;"></div>
	<script type="text/javascript">
	var parityInfoSize = window.android.getXlistSize();
        function loadX() {//放置x轴数据
        	var list = [];
            for (var i = 0; i < parityInfoSize; i++) {
            	list.push(window.android.getXlistineL(i));
            }
            return list;
        }

        //通过ajax加载数据
        function loadData(option) {
        	option.series[0].data = [];
        	option.series[1].data = [];
             for (var i = 0; i < parityInfoSize; i++) {
             	option.series[0].data.push(window.android.getDatasLine(i));
             	option.series[1].data.push(window.android.getDatasLine2(i));
             }
         }

         var dom = document.getElementById("main");
         var myChart = echarts.init(dom);
         var option = {
         	xAxis: {
         		type: 'category',
         		data:loadX(),
         		axisLabel: {
         			show: true,
         			textStyle: {
         				color: ['#333333'],
         				fontSize:30
         			}
         		},
         		axisLine: {
         			color: ['#333333'],

         			lineStyle:{
         				type : 'dotted',
         				color: ['#00C8AA'],
         			},
         		},
         	},
         	yAxis: {
         		type: 'value',
         		axisLine: {
         			show: false,
         		},
         		axisLabel: {
         			show: true,
         			textStyle: {
         				color: ['#333333'],
         				fontSize:30
         			}
         		},

         		splitLine: {
         			show: false,
         			lineStyle:{
         				color: ['#000000'],
         				width: 0.5,
         				type: 'dotted'
         			}
         		}

         	},
         	tooltip: {
         		trigger: 'item',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter: function (params) {
            var color = params.color;//图例颜色
            var htmlStr ='<div style="font-size:30px;">';
            /*htmlStr += params.name + '<br/>';//x轴的名称*/
            
            //为了保证和原来的效果一样，这里自己实现了一个点的效果
            htmlStr += '<span style="margin-right:5px;display:inline-block;width:60px;height:60px;border-radius:5px;background-color:'+color+';"></span>';
            
            //添加一个汉字，这里你可以格式你的数字或者自定义文本内容
            htmlStr += params.value + '次/分钟';
            
            htmlStr += '</div>';
            
            return htmlStr; 
        }

    },

     legend: {
    	data: ['血压最大值', '血压最小值'],
    	top: 'auto',
    	textStyle:{
    		fontSize:30,
    		padding: [10, 0, 0, 0]
    	},
    },

    series: [{
        name:'血压最大值',
    	type: 'line',
    	symbolSize: 15,
    	lineStyle: {
    		width: 5,
    		color: 'rgba(204, 244, 238, 1)',
    	},
    	itemStyle: {
    		normal: {
    			color: 'rgba(255, 2, 2, 1)',
    			label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                	color: 'xyfont',
                                	fontSize: 30
                                }
                            }
                        }
                    },

                },
                {

                	type: 'line',
                	name:'血压最小值',
                	symbolSize: 15,
                	lineStyle: {
                		width: 5,
                		color: 'rgba(143, 230, 217, 1)',
                	},

                	itemStyle: {
                		normal: {
                			color: 'rgba(255, 197, 0, 1)',
                			label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                	color: 'xyfont',
                                	fontSize: 30
                                }
                            }
                        }
                    },

                	}]
		};
        loadData(option)
        myChart.setOption(option);

    </script>
</body>
</html>
